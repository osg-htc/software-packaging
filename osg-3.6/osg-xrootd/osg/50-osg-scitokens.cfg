#
# Configure SciTokens for OSG deploys of XRootD.
#
# **********************************************************************
# * WARNING: DO NOT EDIT THIS FILE.  IT WILL BE OVERWRITTEN ON UPGRADE *
# **********************************************************************
#
# This file is part of the OSG XRootD packaging

if defined ?SciTokensConf
  # pass
else
  set SciTokensConf=/etc/xrootd/scitokens.conf
fi

# The various caches load scitokens auth in a different dir.
if      exec xrootd && named stash-cache
  # pass
else if exec xrootd && named stash-origin
  # pass
else if exec xrootd && named stash-cache-auth
  # pass
else if exec xrootd && named stash-origin-auth
  # pass
else if exec xrootd
  ofs.authlib ++ libXrdAccSciTokens.so config=$SciTokensConf
fi
